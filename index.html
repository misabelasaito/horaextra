<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas Extras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <i class="bi bi-calculator"></i> <span class="nome">Calculadora de Horas Extras</span> 
    </div>
    <div class="container">
        <div class="card">
            
            <div class="card-body">
                <div class="mb-3">
                    <label for="salario" class="form-label">Salário Mensal Bruto</label>
                    <input type="number" id="salario" class="form-control" placeholder="R$">
                </div>
                <div class="mb-3">
                    <label for="horasUteis" class="form-label">Horas Extras em Dias Úteis</label>
                    <input type="number" id="horasUteis" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="horasFinais" class="form-label">Horas Extras aos Finais de Semana</label>
                    <input type="number" id="horasFinais" class="form-control">
                </div>
                <button class="btn btn-primary w-100" onclick="calcular()">Calcular</button>
                <div class="mt-4">
                    <h5>Resultado</h5>
                    <p>Valor Horas Extras (Dias Úteis): <span id="resultadoUteis">R$ 0,00</span></p>
                    <p>Valor Horas Extras (Finais de Semana): <span id="resultadoFinais">R$ 0,00</span></p>
                    <p class="resultado">Total a Receber: <span id="total">R$ 0,00</span></p>
                </div>
            </div>
        </div>
        <div class="footer">
            &copy; 2025 Calculadora de Horas Extras - Todos os direitos reservados
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
